<!DOCTYPE html>
<html lang="en" class="no-js csstransforms">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Context menu</title>
    <style>
        .context-menu-div {width:160px;}
        ul.context-menu{background-color:#d4d4d4;padding:0}
        ul.context-menu li{display:block;position:relative }
        ul.context-menu li a {display:block;padding:8px;cursor:pointer }
        ul.context-menu li:hover {background-color:#bfbfbf;}
           
    </style>
</head>
<body>
    <div class="context-menu-div">
        <ul class="context-menu">
            <li><a>Best Fit for Audience</a></li>
            <li><a>Zoom to Width</a></li>  
            <li><a>Zoom to Page</a></li>
            <li><a>Zoom to All</a></li>
            <li><a>Zoom In</a></li>          
            <li><a>Zoom Out</a></li>
            <li><a>Page Up</a></li>
            <li><a>Page Down</a></li>
        </ul>
    </div>

</body>
</html>
